<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">WHAT DESSERT YOU WANT TO GRAB?  </div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="adam/BURGER.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> BURGER</label
        >
      </div>
      <div class="dessert-item">
        <img src="adam/FRIES.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> FRIES</label
        >
      </div>
      <div class="dessert-item">
        <img src="adam/KOR.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" />KOREAN FOODS</label>
      </div>
      <div class="dessert-item">
        <img src="adam/PIZZA.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> PIZZA</label
        >
      </div>
      <div class="dessert-item">
        <img src="adam/ICECREAM.jpg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> ICECREAM</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
