<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <style>
        body {
            font-family: "Courier", monospace;
            background-color: #fff5e4;
            color: #ff9494;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(255, 148, 148, 0.2);
        }
        
        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        label {
            font-size: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        input[type="date"] {
            padding: 12px 15px;
            font-size: 16px;
            font-family: "Courier", monospace;
            background-color: #ffe3e1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #ffe3e1;
            transition: all 0.3s;
        }
        
        input[type="date"]:focus {
            border-color: #ff9494;
            outline: none;
        }
        
        .button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #ffe3e1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #ffe3e1;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "Courier", monospace;
            margin-top: 10px;
        }
        
        .button:hover {
            background-color: #ff9494;
            color: #ffe3e1;
            border-color: #ff9494;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 title="choose a date">Are you free on ...</h1>
        <form class="form-group">
            <label>Which day: (select a date)</label>
            <div class="input-group">
                <input type="date" required />
                <button class="button" type="submit" formaction="food.html">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
