<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>WHERE DO YOU WANT TO EAT?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="adam/tinybrews.jpg" alt="TINY BREWS" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="TINY BREWS"
          />
          TINY BREWS</label
        >
      </div>
      <div class="food-item">
        <img src="adam/MARTINNI.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" />MARTINELLI PIZZA DELI</label
        >
      </div>
      <div class="food-item">
        <img src="adam/FOODCRAVE.png" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" />FOODCRAVE</label
        >
      </div>
      <div class="food-item">
        <img src="adam/1.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" />CHICKEN BOMB</label>
      </div>
      <div class="food-item">
        <img src="adam/4ever21.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" />FOREVER CAFE</label>
      </div>
      <div class="food-item">
        <img src="adam/sutuwaki_ormoc.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" />SUTUWAKI</label>
      </div>
      <div class="food-item">
        <img src="adam/LECHON.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" />PARES LECHON</label>
      </div>
      <div class="food-item">
        <img src="adam/25.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" />25TH LANE</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
